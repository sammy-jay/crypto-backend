    <script>
      "use strict";

      function submitUserForm() {
        var response = grecaptcha.getResponse();
        if (response.length == 0) {
          document.getElementById("g-recaptcha-error").innerHTML =
            "<span class='text-danger'>@changeLang('Captcha field is required.')</span>";
          return false;
        }
        return true;
      }

      function verifyCaptcha() {
        document.getElementById("g-recaptcha-error").innerHTML = "";
      }
    </script>

    <script>
      "use strict";

      $(document).ready(function () {
        $("#trial_subscribe").on("click", function (e) {
          e.preventDefault();
          var email = $("marksolomon200@gmail.com").val();

          $.ajaxSetup({
            headers: {
              "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
          });

          $.ajax({
            method: "POST",
            url: "https://premiumforexfunds.com/subscribe",
            data: {
              email: email,
            },
            success: function (response) {
              if (response.fails) {
                notify("error", response.errorMsg.email);
              }

              if (response.success) {
                $("marksolomon200@gmail.com").val("");
                notify("success", response.successMsg);
              }
            },
          });
        });
      });
    </script>

    <script>
      "use strict";
      var url = "#";

      $(".changeLang").change(function () {
        if ($(this).val() == "") {
          return false;
        }
        window.location.href = url + "?lang=" + $(this).val();
      });
      //Get the button
      let mybutton = document.getElementById("btn-back-to-top");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      mybutton.addEventListener("click", backToTop);

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
